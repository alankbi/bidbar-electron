<!DOCTYPE html>
<html>
  <head>
    <title>Bidbar</title>
    <script charset="utf-8">require('../js/index.js')</script>
  </head>
  <body>
    <div id="container">
      <h1>Bidbar</h1>
      <form class="add-script-form">
        <p>Add new script</p>
        <label for="script-title">Script Title</label>
        <input type="text" name="script-title" id="script-title"><br>
        <label for="script-command">Script Command</label>
        <!-- <input type="text" name="script-command" id="script-command"><br> -->
        <textarea id="script-command" class="script-command"></textarea>
        <input type="button" name="add-script-button" id="add-script-button" value="Add">
        <p id="add-script-error" style="display: none;"></p>
      </form>
    </div>
  </body>
</html>
