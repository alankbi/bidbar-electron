<!DOCTYPE html>
<html>
  <head>
    <title>Bidbar</title>
    <script charset="utf-8">require('../js/index.js')</script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
    <div id="container">
      <form class="add-script-form">
        <label for="script-title">Script Title</label><br>
        <input type="text" class="script-title" id="script-title"><br>
        <label for="script-command">Script Command</label><br>
        <!-- <input type="text" name="script-command" id="script-command"><br> -->
        <textarea id="script-command" class="script-command"></textarea>
        <button class="button" id="add-script-button">Add</button>
        <p id="add-script-error" style="display: none;"></p>
      </form>
    </div>
  </body>
</html>
